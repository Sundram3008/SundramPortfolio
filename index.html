<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundram's Portfolio</title>
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="mediaqueries.css">
</head>

<body>

    <!-- Normal scenario navigation bar -->
    <nav id="desktop-nav">
        <div class="logo">Sundram Mishra</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- css designed such that when window is of less than 1000px hamburger navigation will be used -->
    <nav id="hamburger-nav">
        <div class="logo">Sundram Mishra</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <!-- Adding lines for hamburger-icon -->
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#achievements" onclick="toggleMenu()">Achievements</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>

            </div>
        </div>
    </nav>

    <section id = "profile">
        <div class="section__pic-container">
            <img src="./assets/SundramAtSIH-modified.png" alt="Sundram Mishra profile picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1"> Hello, I'm</p>
            <h1 class="title">Sundram Mishra</h1>
            <p class="section__text__p2">Software Engineer</p>
            <div class="btn-container">

                <button class="btn btn-color-2" onclick="window.open('./assets/SundramMishra.pdf')">
                    Download CV
                </button>

                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info.
                </button>
                
            </div>
            <div id="socials-container">

                <img src="./assets/github.png" alt="My GitHub profile" class="icon" onclick="location.href='https://github.com/Sundram3008'">

                <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon" onclick="location.href='https://linkedin.com/in/sundram-mishra-35948a216'">

            </div>

        </div>
    </section>

    <section id="about">
        <p class="section__text__p1">Get to know more</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/" alt="">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
